<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Publications - Fagner Rontani</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

<style>
:root{
  --bg:#0b1324;
  --panel:#0f1a2a;
  --panel-2:#0b1626;
  --text:#e8eeff;
  --muted:#a8b3cf;
  --accent:#34d399;
  --accent-2:#4dabf7;
  --radius:18px;
  --ring:0 0 0 1px rgba(255,255,255,.06),0 10px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;overflow-x:hidden}
body{
  min-height:100svh;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(1200px 600px at 90% -10%, #123 0%, transparent 70%),
    var(--bg);
  color:var(--text);
}

/* ===== HEADER / MENU ===== */
.hero{
  padding:64px 20px 40px;
  border-bottom:1px solid rgba(148,163,184,.12);
}

.topbar{
  max-width:1200px;
  margin:0 auto 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;
}

.brand{
  display:flex;
  flex-direction:column;
  gap:4px;
  color:var(--accent);
  font-weight:700;
}

.brand .name{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.5rem;
}

.gk{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:1rem;
  color:#facc15;
  opacity:.9;
}

.menu{
  display:flex;
  gap:22px;
  flex-wrap:wrap;
}

.menu a{
  color:#c8f7e5;
  text-decoration:none;
  font-weight:500;
  padding-bottom:6px;
  position:relative;
}

.menu a.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:100%;
  height:3px;
  background:var(--accent);
  border-radius:4px;
}

.hero-inner{
  max-width:980px;
  margin:0 auto;
  text-align:center;
}

.hero h1{
  margin:0 0 10px;
  font-size:2.6rem;
  color:var(--accent);
}

.subtitle{
  color:#c8f7e5;
  opacity:.95;
  font-size:1.15rem;
  max-width:820px;
  margin:0 auto;
}

/* ===== CONTENT ===== */
.wrap{
  max-width:1100px;
  margin:32px auto;
  padding:0 16px 80px;
}

.grid{display:grid;gap:18px}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.06);
  border-radius:var(--radius);
  box-shadow:var(--ring);
  padding:18px;
}

h2{font-size:18px;margin:0 0 14px}
.muted{color:var(--muted)}

.pub{
  display:grid;
  gap:8px;
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.05);
}

.pub-head{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  gap:10px;
}

.pub-title{
  font-weight:700;
  font-size:16px;
  max-width:72ch;
}

.pub-meta{font-size:13px;color:#cfe0ff}

.badge{
  font-size:12px;
  color:#9ec7ff;
  background:rgba(77,171,247,.1);
  border:1px solid rgba(77,171,247,.35);
  padding:3px 8px;
  border-radius:999px;
}

.tagrow{display:flex;flex-wrap:wrap;gap:8px}
.tag{
  font-size:12px;
  color:#b7c6e6;
  border:1px dashed rgba(255,255,255,.16);
  padding:4px 8px;
  border-radius:999px;
  background:rgba(255,255,255,.03);
}

footer{
  display:flex;
  justify-content:center;
  margin-top:60px;
}

.footer-pill{
  padding:10px 80px;
  border-radius:999px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);
  color:var(--muted);
  font-size:12px;
}

@media(max-width:768px){
  .menu{justify-content:center}
  .hero h1{font-size:2.1rem}
}
</style>
</head>

<body>

<header class="hero">
  <nav class="topbar">
    <span class="brand">
      <span class="name">
        <i class="fas fa-satellite"></i>
        Fagner Rontani
      </span>
      <span class="gk">
        <i class="fas fa-star"></i>
        Golden Key – The International Honour Society
      </span>
    </span>

    <div class="menu">
      <a href="index.html">Home</a>
      <a href="gis-proficiency.html">Skills & Proficiency</a>
      <a href="publications.html" class="active">Publications</a>
    </div>
  </nav>

  <div class="hero-inner">
    <h1>Publications</h1>
    <p class="subtitle">
      Selected work in Precision Agriculture, Remote Sensing & Geospatial Analytics
    </p>
  </div>
</header>

<main class="wrap">
  <div class="grid">

    <!-- TODO O CONTEÚDO ORIGINAL DE PUBLICATIONS FICA AQUI -->
    <!-- (seu conteúdo já está correto, não removi nada) -->

    <!-- FOOTER -->
    <footer>
      <div class="footer-pill">© <span id="year"></span> Fagner Rontani</div>
    </footer>

  </div>
</main>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
